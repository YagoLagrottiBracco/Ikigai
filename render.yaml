# render.yaml - Configuração para deploy no Render
# https://render.com/docs/blueprint-spec

services:
  # API NestJS
  - type: web
    name: florir-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build:shared && cd apps/api && npm run build
    startCommand: cd apps/api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: API_PORT
        value: 10000

  # Frontend Next.js  
  - type: web
    name: florir-web
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build:shared && cd apps/web && npm run build
    startCommand: cd apps/web && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: florir-api
          type: web
          property: host
